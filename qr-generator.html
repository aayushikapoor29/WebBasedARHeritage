<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monument QR Code Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.95em;
        }
        .input-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }
        input[type="text"], input[type="url"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }
        input[type="text"]:focus, input[type="url"]:focus {
            outline: none;
            border-color: #667eea;
        }
        .size-selector {
            display: flex;
            gap: 15px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        .size-option {
            flex: 1;
            min-width: 100px;
        }
        .size-option label {
            margin-bottom: 5px;
            font-size: 0.9em;
        }
        .size-option input {
            width: 100%;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 15px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        .qr-output {
            margin-top: 30px;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 12px;
            text-align: center;
        }
        #qrcode {
            display: inline-block;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin: 20px 0;
        }
        .download-btn {
            background: #28a745;
            margin-top: 15px;
        }
        .download-btn:hover {
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }
        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 15px;
            margin-top: 20px;
            border-radius: 4px;
        }
        .info-box p {
            color: #1565C0;
            margin: 0;
            font-size: 0.9em;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèõÔ∏è Monument QR Code Generator</h1>
        <p class="subtitle">Generate permanent, static QR codes for your monument pages</p>
        
        <div class="input-section">
            <label for="monumentName">Monument Name:</label>
            <input type="text" id="monumentName" placeholder="e.g., Taj Mahal" />
            
            <label for="monumentUrl" style="margin-top: 15px;">Monument Page URL:</label>
            <input type="url" id="monumentUrl" placeholder="https://yourwebsite.com/taj-mahal" />
            
            <div class="size-selector">
                <div class="size-option">
                    <label for="qrSize">QR Code Size (px):</label>
                    <input type="number" id="qrSize" value="256" min="128" max="512" step="32" />
                </div>
            </div>
            
            <button onclick="generateQR()">Generate QR Code</button>
        </div>
        
        <div id="output" class="qr-output hidden">
            <h3 id="monumentTitle"></h3>
            <div id="qrcode"></div>
            <button class="download-btn" onclick="downloadQR()">Download QR Code</button>
        </div>
        
        <div class="info-box">
            <p><strong>‚úì Permanent QR Codes:</strong> These QR codes are static and encode the URL directly. They will never expire as long as your website is live!</p>
        </div>
    </div>

    <script>
        let currentQR = null;
        let currentMonumentName = '';

        function generateQR() {
            const name = document.getElementById('monumentName').value.trim();
            const url = document.getElementById('monumentUrl').value.trim();
            const size = parseInt(document.getElementById('qrSize').value);
            
            if (!name) {
                alert('Please enter a monument name');
                return;
            }
            
            if (!url) {
                alert('Please enter a monument URL');
                return;
            }
            
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                alert('Please enter a valid URL starting with http:// or https://');
                return;
            }
            
            currentMonumentName = name;
            
            // Clear previous QR code
            const qrcodeDiv = document.getElementById('qrcode');
            qrcodeDiv.innerHTML = '';
            
            // Generate new QR code
            currentQR = new QRCode(qrcodeDiv, {
                text: url,
                width: size,
                height: size,
                colorDark: '#000000',
                colorLight: '#ffffff',
                correctLevel: QRCode.CorrectLevel.H
            });
            
            // Show output section
            document.getElementById('monumentTitle').textContent = name;
            document.getElementById('output').classList.remove('hidden');
        }
        
        function downloadQR() {
            const canvas = document.querySelector('#qrcode canvas');
            if (!canvas) {
                alert('Please generate a QR code first');
                return;
            }
            
            const link = document.createElement('a');
            link.download = `${currentMonumentName.replace(/\s+/g, '_')}_QR.png`;
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
